apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-reranker
  labels:
    app.kubernetes.io/name: reranker
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: reranker
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: reranker
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      runtimeClassName: nvidia
      containers:
        - name: reranker
          image: michaelf34/infinity:latest
          args:
            - "v2"
            - "--model-id"
            - "{{ .Values.env.config.RERANKER_MODEL | default "Alibaba-NLP/gte-multilingual-reranker-base" }}"
            - "--port"
            - "{{ .Values.env.config.RERANKER_PORT | default "7997" }}"
          ports:
            - containerPort: 7997
          resources:
            limits:
              cpu: "4"
              memory: "16Gi"
            requests:
              cpu: "4"
              memory: "16Gi"
          volumeMounts:
            - name: hf-cache
              mountPath: /app/.cache/huggingface
          envFrom:
            - configMapRef:
                name: rag-env
      volumes:
        - name: hf-cache
          persistentVolumeClaim:
            claimName: rag-model-weights
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-reranker
  labels:
    app.kubernetes.io/name: reranker
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  selector:
    app.kubernetes.io/name: reranker
    app.kubernetes.io/instance: {{ .Release.Name }}
  ports:
    - protocol: TCP
      port: 7997
      targetPort: 7997
  type: ClusterIP
